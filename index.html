<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="todo">
      <div class="title">
        <h1>TODO</h1>
        <i class="fas fa-moon"></i>
      </div>

      <div class="sub-div">
        <div class="active-input">
          <input type="checkbox" class="active-checkbox" />
          <input type="text" placeholder="Create a new todo.." class="input" />
          <i class="fas fa-plus"></i>
        </div>

        <div class="input-container">
          <div class="input-cover">
        </div>

          <div class="functions">
            <span class="quantity-remaining">0 item(s) left</span>

            <div class="middle">
              <span class="all blue">All</span>
              <span class="active">Active</span>
              <span class="completed">Completed</span>
            </div>

            <span class="clear">Clear Completed</span>
          </div>
        </div>

      </div>
      <p class="drag">Drag and drop to reorder list</p>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
